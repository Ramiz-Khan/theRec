<ion-view view-title="Friends" cache-view="false">
    <ion-content ng-class="{expanded:friendsCtrl.isExpanded}">
        <div class="content has-header">
            <div class="list">
                <a href="#/app/profile" class="item item-avatar item-icon-right " ng-repeat="person in friendsCtrl.friends track by $index" >
                    <img ng-src="{{person.location}}">
                    <h2>{{person.name}}</h2>
                    <p>{{person.status}}</p>

                </a>

            </div>
        </div>
